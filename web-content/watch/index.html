<!DOCTYPE html>
<html>
	<head id="h">
		<title>VidPolaris</title>
		<meta charset="UTF-8">
		<script src="/js/globalHead.js" type="text/javascript"></script>
		<link href="/css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="/favicon.png" />
	</head>
	<body>
		<div class="hdr">
			<a href="/"><h1>VidPolaris</h1></a>
			<div class="kt">
				<input id="q" autocomplete="off" placeholder="Search.">
				<button class="material-icons" onclick="search()">search</button>
				<a href="/settings"><button class="material-icons">settings</button></a>
			</div>
		</div>
		<div class="body">
			<div id="loader">
				<div class="lodr">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<h2 id="deet" class="ldrD">please wait...</h2>
			</div>
			<div id="main" style="display:none;">
				<div class="vidInfo" id="vinf">
					<div id="playerContainer">
						<video id="player" controls></video>
						<audio id="aPlayer"></audio>
					</div>
					<div id="ytEmbedContainer" style="display:none;">
						<iframe id="ytPlayer"></iframe>
					</div>
					<div class="details">
						<div id="sqSB" class="snackBar" style="margin:0;display:none;">
							<select id="v" onInput="getItag(this.value, 'v');"></select>
							<select id="a" onInput="getItag(this.value, 'a');"></select>
							<input id="volume" type="range" min="1" max="100" onInput="changeVolume(this.value)">
						</div>
						<div id="qSB" class="snackBar">
							<select id="va" onInput="getItag(this.value, 'va');"></select>
							<p><a href="https://github.com/normanlol/vidpolaris-rw/blob/master/docs/help/low-quality/README.md">Why is everything low quality?</a></p> 
						</div>
						<h2 id="title"></h2>
						<div class="authorInfo">
							<img id="authIco">
							<div style="float:left;">
								<a id="authLink"><h3 id="auth"></h3></a>
								<h3 id="authSub"></h3>
							</div>
						</div>
						<div class="ratioInfo" id="ri">
							<h3 id="viewCount"></h3>
							<div id="ldBit">
								<div class="ratioBar"><div class="rbInner" id="rBar"></div></div>
								<div style="width:100%">
									<h4 style="text-align:right;"><span class="material-icons">thumb_up</span> <span id="l"></span> likes â€¢ <span class="material-icons">thumb_down</span> <span id="dl"></span> dislikes</h4>
								</div>
							</div>
						</div>
						<div class="moreDetails">
							<p class="i">Published on <span id="pText"></span></p>
							<p id="fullDesc"></p>
							<h3 class="ignore100" id="cs"><span class="material-icons">comment</span> <span id="commStatus"></span></h3>
							<div id="commentContainer" class="ignore100"></div>
						</div>
					</div>
				</div>
				<div class="related" id="rlv">
					<div class="splitSnackBar" style="height:35px;">
						<div class="ssbLeft">
							<h2>Related Videos</h2>
						</div>
						<div class="ssbRight">
							<label id="apLabel" for="autoplay">AUTOPLAY</label>
							<label class="switch">
								<input name="autoplay" id="autoplay" type="checkbox" onclick="autoplay(this.checked);">
								<span class="slider"></span>
							</label>
						</div>
					</div><br>
					<div id="relatedFeed"></div>
				</div>
			</div>
			<div id="err" style="display:none">
				<h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
			</div>
		</div>
		<script src="/watch/index.js" type="text/javascript"></script>
		<script src="/js/globalBody.js" type="text/javascript"></script>
	</body>
</html>
