<!DOCTYPE html>
<html>
	<head id="h">
		<title>Settings | VidPolaris</title>
		<link href="/css/style.css" rel="stylesheet">
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="/favicon.png" />
		<script src="/js/globalHead.js" type="text/javascript"></script>
		<link type="application/json+oembed" href="/api/oembed/" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="hdr">
			<a href="/"><h1>VidPolaris</h1></a>
			<div class="kt">
				<input id="q" autocomplete="off" placeholder="Search.">
				<button class="material-icons">search</button>
				<a href="/settings"><button class="material-icons">settings</button></a>
			</div>
		</div>
		<div class="body">
			<div style="width:100%;height:10px;"></div>
			<div class="option">
				<label>Theme:</label>
				<select id="n_theme" onInput="save('n_theme', this.value);">
					<option value="dark">Dark</option>
					<option value="light">Light</option>
					<option value="black">Pure Black</option>
					<option value="midnight">Midnight City</option>
				</select>
			</div>
			<div class="option">
				<label>SmartQuality (BETA):</label>
				<select id="sq" onInput="save('sq', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
				<p id="chromeWarn" style="display:none;">The feature above doesn't work well on Chrome, it works best on Firefox.</p>
				<script>
					if (navigator.userAgent.indexOf("Chrome") != -1) {document.getElementById("chromeWarn").style.display = "";}
				</script>
			</div>
			<div class="option">
				<label>Homepage Data:</label>
				<select id="hp" onInput="save('hp', this.value);">
					<option value="reddit">Trending on Reddit</option>
					<option value="youtube">Trending on YouTube</option>
				</select>
			</div>
			<div class="option">
				<label>Allow overscaling:</label>
				<select id="ov" onInput="save('ov', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
			<div class="option">
				<label>Ignore VP9 codec:</label>
				<select id="vp9" onInput="save('vp9', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
			<div class="option">
				<label>Try to autocorrect timegaps:</label>
				<select id="actg" onInput="save('actg', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
			<div class="option">
				<label>Automatically play the video when it loads:</label>
				<select id="pv" onInput="save('pv', this.value)">
					<option value="enabled">Enabled</option>
					<option value="disabled">Disabled</option>
				</select>
			</div>
			<div class="option">
				<label>Automatically get comments when a video loads:</label>
				<select id="com" onInput="save('autoCom', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
			<div class="option">
				<label>Search Type:</label>
				<select id="search" onInput="save('search', this.value)">
					<option value="yt">YouTube Search</option>
					<option value="reddit">Reddit Search</option>
				</select>
			</div>
			<div class="option">
				<label>Video Player:</label>
				<select id="playerSettings" onInput="save('plyr', this.value)">
					<option value="html5">HTML5 Player</option>
					<option value="ytembed">YouTube Embed</option>
				</select>
			</div>
			<div class="option">
				<label>Instance API URL:</label>
				<input id="instanceList" style="width:275px;" placeholder="Leave this blank if you wanna use the local API." list="instList" onInput="save('instanceURL', this.value)">
				<datalist id="instList">
					<option value="https://vidpolaris.tube">https://vidpolaris.tube - Arizona, USA</option>
					<option value="https://ca.vidpolaris.tube">https://ca.vidpolaris.tube - Canada East</option>
					<option value="https://433660fe4c1c.ap.ngrok.io/">https://ph.vidpolaris.tube - Philippines</option>
					<option value="https://oh.vidpolaris.tube">https://oh.vidpolaris.tube - Ohio, USA</option>
					<option value="https://za.vidpolaris.tube">https://za.vidpolaris.tube - Cape Town, Africa</option>
				</datalist>
			</div>
			<button onClick="apply()">Apply</button>
		</div>
		<script src="/js/globalBody.js" type="text/javascript"></script>
		<script src="/settings/index.js" type="text/javascript"></script>
	</body>
</html>
